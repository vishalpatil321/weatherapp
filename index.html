<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">

    </div>
    
    <div class="weather-img">
      <img width="100%" height="100%" src="weather-Images\cloud.png" alt="cloud">
    </div>
    <h1 class="temp">22Â°C</h1>
    <h4 class="city">Germany</h4>
    <div class="other-information">
      <div class="humidity">
        <h2 class="hum">30%</h2>

      </div>
      <div class="wind">
        <h2 class="spe">5.56 km/h</h2>
        <h4>Wind Speed</h4>
      </div>
    </div>
  </div>
